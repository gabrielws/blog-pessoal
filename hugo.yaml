baseURL: "https://ogabriel.me/"
title: Gabriel Messias
paginate: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

services:
  disqus:
    shortname: ogabriel-me

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Gabriel Messias
  description: "Debugando problemas e criando mais problemas."
  keywords: [Blog, Portfolio, Gabriel, Gabriel Messias, Gabriel Oliveira, Desenvolvimento, Programação, Tecnologia, Front-end, Back-end, Fullstack, DevOps]
  author: Gabriel Messias
  images: ["https://avatars.githubusercontent.com/u/23661695"]
  DateFormat: "2 Jan 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowPageNums: true
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "icons/favicon.ico"
    favicon16x16: "icons/favicon-16x16.png"
    favicon32x32: "icons/favicon-32x32.png"
    apple_touch_icon: "icons/apple-touch-icon.png"
    safari_pinned_tab: "icons/safari-pinned-tab.svg"

  label:
    text: "Home"
    # icon: ""
    # iconHeight: 35

  homeInfoParams:
    Title: "Olá, meu nome é Gabriel \U0001F44B"
    Content: >
        Debugando problemas e criando mais problemas.
    ImageHomeSrc: "https://avatars.githubusercontent.com/u/23661695"
    ImageHomeAlt: "Gabriel Messias"

  socialIcons:
    - name: Linkedin
      url: "https://www.linkedin.com/in/ogabriel-me/"
    - name: Email
      url: "mailto:gabrielmessias.publico@gmail.com"
    - name: Github
      url: "https://github.com/gabrielws"
    - name: Credly
      url: "https://www.credly.com/users/gabriel.oliveira"

  analytics:
    google:
      SiteVerificationTag: "G-VJDBXBVLHP"
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/gabrielws/ogabriel.me/tree/main/content"
    Text: "Sugerir Mudanças" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: Arquivo
      url: /archives/
      weight: 10
    - identifier: categorias
      name: Categorias
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: sobre
      name: Sobre mim
      url: /about/
      weight: 40
    - identifier: linkedin
      name: Linkedin
      url: "https://www.linkedin.com/in/ogabriel-me/"
      weight: 50

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
